<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrots click game</title>
    <link rel="icon" href="#">
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="game">
      <header class="game__header">
        <button class="game__btn">
          <i class="fas fa-play"></i>
        </button>
        <div class="game__timer">0:0</div>
        <div class="game__counter">10</div>
      </header>
      <section class="game__field"></section>
    </section>
    <section class="pop-up pop-up--hide">
      <button class="pop-up__btn">
        <i class="fas fa-redo"></i>
      </button>
      <span class="pop-up__message">Hi</span>
    </section>
  </body>
</html>
